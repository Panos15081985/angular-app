<h4>Http Client Example</h4>
<h5>Random Jokes as Service</h5>

<div class="d-flex flex-column gap-2 mt-2 w-75">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Dad Joke</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="text-wrap">{{dadJoke}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="refreshDad()">Refrsh Joke</button>
        </mat-card-actions>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Chuck Norris</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="text-wrap">{{chuckNorrisJoke}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="refreshChuck()">Refresh Joke</button>
        </mat-card-actions>
    </mat-card>
</div>
